<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Знаток ИИ — Вопросы и ответы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c1427, #1a2b52, #1c3266);
            color: #f0f9ff;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Плавающие иконки ИИ — яркие, объёмные, контрастные */
        .ai-icon {
            position: absolute;
            opacity: 0.95; /* Почти непрозрачные */
            pointer-events: none;
            z-index: 1;
            animation: float 22s infinite ease-in-out;
            font-size: 40px; /* Увеличенный размер */
            text-shadow: 
                0 0 14px rgba(255, 255, 255, 0.9),
                0 0 28px rgba(96, 200, 255, 0.8),
                2px 2px 8px rgba(0, 0, 0, 0.6);
            color: white; /* Белый цвет для максимального контраста */
            font-weight: bold;
            transform: scale(1.1);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1.1);
            }
            50% {
                transform: translateY(-30px) rotate(10deg) scale(1.2);
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1.1);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.94);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.65);
            border: 1px solid rgba(96, 165, 250, 0.6);
            position: relative;
            z-index: 5;
            padding: 8px;
        }

        header {
            text-align: center;
            padding: 25px 20px;
            background: rgba(30, 58, 138, 0.75);
            border-bottom: 2px solid #3b82f6;
        }

        h1 {
            font-size: 28px;
            color: #93c5fd;
            margin-bottom: 10px;
            text-shadow: 0 0 12px rgba(147, 197, 253, 0.5);
        }

        .subtitle {
            color: #dbeafe;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .author {
            color: #bfdbfe;
            font-size: 16px;
            font-style: italic;
        }

        .instructions {
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 1px solid rgba(59, 130, 246, 0.5);
            font-size: 14px;
            color: #e0f2fe;
        }

        .questions-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px 20px 20px;
        }

        .question-item {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 15px;
            color: #e0f2fe;
        }

        .question-item:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(96, 165, 250, 0.9);
            transform: translateX(4px);
        }

        .answer-container {
            padding: 25px 20px;
            background: rgba(15, 23, 42, 0.97);
            border-top: 1px solid rgba(59, 130, 246, 0.5);
            display: none;
        }

        .answer-question {
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 12px;
            font-size: 17px;
        }

        .answer-text {
            color: #f0f9ff;
            line-height: 1.6;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 18px 20px;
            background: rgba(30, 58, 138, 0.65);
            color: #93c5fd;
            font-size: 15px;
            font-weight: bold;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.65);
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #60a5fa;
        }
    </style>
</head>
<body>
    <!-- Яркие, объёмные иконки ИИ — отлично видны на тёмном фоне -->
    <div class="ai-icon" style="top: 6%; left: 5%; animation-delay: 0s;">🧠</div>
    <div class="ai-icon" style="top: 16%; right: 8%; animation-delay: 3s;">🤖</div>
    <div class="ai-icon" style="top: 32%; left: 12%; animation-delay: 6s;">⚙️</div>
    <div class="ai-icon" style="bottom: 26%; right: 10%; animation-delay: 2s;">🔍</div>
    <div class="ai-icon" style="bottom: 15%; left: 18%; animation-delay: 5s;">📊</div>
    <div class="ai-icon" style="top: 25%; right: 16%; animation-delay: 8s;">📷</div>
    <div class="ai-icon" style="bottom: 30%; left: 8%; animation-delay: 10s;">💬</div>
    <div class="ai-icon" style="top: 10%; left: 26%; animation-delay: 12s; font-size: 42px;">📡</div>
    <div class="ai-icon" style="bottom: 20%; right: 20%; animation-delay: 14s;">🔬</div>
    <div class="ai-icon" style="top: 38%; left: 4%; animation-delay: 16s;">💡</div>
    <div class="ai-icon" style="bottom: 8%; left: 28%; animation-delay: 18s;">🌐</div>
    <div class="ai-icon" style="top: 35%; right: 6%; animation-delay: 1s; font-size: 44px;">✅</div>
    <div class="ai-icon" style="top: 42%; right: 22%; animation-delay: 7s;">🎯</div>
    <div class="ai-icon" style="bottom: 35%; right: 4%; animation-delay: 9s;">📈</div>

    <div class="container">
        <header>
            <h1>Знаток ИИ</h1>
            <div class="subtitle">Научный проект ученика 9-го класса</div>
            <div class="author">Абдиманапа Мақсата</div>
        </header>

        <div class="instructions">
            Ниже представлены вопросы по теме проекта. Нажмите на любой вопрос, чтобы увидеть ответ от автора проекта — Мақсата Абдиманапа.
        </div>

        <div class="questions-list" id="questionsList">
            <!-- Вопросы будут вставлены JavaScript -->
        </div>

        <div class="answer-container" id="answerContainer">
            <div class="answer-question" id="answerQuestion"></div>
            <div class="answer-text" id="answerText"></div>
        </div>

        <footer>
            2025 год. г. Шымкент. СШ №49. Ученик 9-го класса Абдиманап М.
        </footer>
    </div>

    <script>
        const qaData = [
            {
                question: "Что такое искусственный интеллект?",
                answer: "Я считаю, что искусственный интеллект (ИИ) — это технологии, позволяющие компьютерам выполнять задачи, обычно требующие человеческого интеллекта. Основные концепции: машинное обучение (система учится на данных), нейронные сети (имитируют работу мозга) и обработка естественного языка (понимание и генерация речи и текста)."
            },
            {
                question: "Как ИИ используется в повседневной жизни?",
                answer: "Я считаю, что ИИ уже повсюду: голосовые помощники (Siri, Алиса), умные дома, системы рекомендаций на YouTube и Spotify, улучшение фото в смартфонах, Face ID, поиск в интернете. Он делает нашу жизнь комфортнее, эффективнее и безопаснее."
            },
            {
                question: "Как ИИ применяется в медицине?",
                answer: "Я считаю, что ИИ помогает врачам: анализирует снимки (рентген, МРТ) для ранней диагностики рака или пневмонии, ускоряет разработку лекарств, персонализирует лечение на основе генетики и истории болезни, а также управляет хирургическими роботами для точных операций."
            },
            {
                question: "Как ИИ используется в образовании?",
                answer: "Я считаю, что ИИ создаёт персонализированные учебные программы, учитывая сильные и слабые стороны ученика. Чат-боты отвечают на вопросы в любое время, проверяют домашние задания и дают обратную связь. Также ИИ генерирует тесты и уроки, а адаптивные системы подбирают вопросы по уровню знаний."
            },
            {
                question: "Какие этические проблемы связаны с ИИ?",
                answer: "Я считаю, что основные проблемы — это потеря рабочих мест из-за автоматизации, предвзятость (ИИ повторяет дискриминацию из обучающих данных), угроза конфиденциальности из-за сбора личных данных и опасность автономного оружия, способного принимать решения о жизни и смерти."
            },
            {
                question: "Чем отличаются Midjourney, DALL-E 2 и Stable Diffusion?",
                answer: "Я считаю, что Midjourney создаёт художественные и атмосферные изображения, но не всегда точно следует промпту. DALL-E 2 очень точна и логична, идеально передаёт детали и стиль. Stable Diffusion — бесплатная и гибкая, но требует больше усилий для качественного результата."
            },
            {
                question: "Как ИИ анализирует текст?",
                answer: "Я считаю, что в эксперименте GPT-4 выделял смысловые фразы, понимая контекст. Textrazor давал много ключевых слов, включая второстепенные. Keyphrases.ai просто подсчитывал частоту слов. Чем сложнее алгоритм, тем глубже понимание смысла."
            },
            {
                question: "Как ИИ распознаёт объекты на фото?",
                answer: "Я считаю, что ИИ не только называет объекты, но и понимает контекст: на фото лимона — точно определяет фрукт; на кадре из «Звёздных войн» — узнаёт персонажей; на фото с футболом — распознаёт действие; на портрете — фокусируется на лице, игнорируя размытый фон."
            },
            {
                question: "Какие результаты показал опрос одноклассников?",
                answer: "Я считаю, что результаты опроса показали: все 10 учеников считают ИИ полезным, 9 из 10 верят, что он поможет в учёбе, 8 используют ИИ ежедневно (голосовые помощники, рекомендации). При этом 8 боятся потери работы, и все 10 хотят больше изучать ИИ в школе."
            },
            {
                question: "Нужно ли регулировать ИИ государством?",
                answer: "Я считаю, что да — 8 из 10 опрошенных учеников считают, что ИИ должно регулироваться государством. Это показывает осознание необходимости контроля над мощной технологией для предотвращения рисков и злоупотреблений."
            },
            {
                question: "Может ли ИИ помочь в учёбе?",
                answer: "Я считаю, что да — 9 из 10 опрошенных учеников уверены, что ИИ может помочь в учёбе. Он предоставляет персонализированные объяснения, отвечает на вопросы в любое время и помогает тренировать навыки через адаптивные задания."
            },
            {
                question: "Боится ли молодёжь ИИ?",
                answer: "Я считаю, что да — 8 из 10 учеников боятся, что ИИ заменит людей на рабочих местах. Четверо считают, что ИИ может стать опасным для человечества в будущем. Однако это не мешает им видеть в нём огромную пользу."
            },
            {
                question: "Какова цель научного проекта?",
                answer: "Я считаю, что цель — объяснить принципы работы искусственного интеллекта и продемонстрировать его практическую роль в современном обществе, сделав сложную тему понятной для каждого."
            },
            {
                question: "Какие задачи решал автор проекта?",
                answer: "Я считаю, что задачи были следующие: изучить теоретические основы ИИ, проанализировать примеры его применения, провести практические эксперименты и оценить этические и социальные проблемы, связанные с развитием ИИ."
            },
            {
                question: "Какие методы использовались в исследовании?",
                answer: "Я считаю, что методы включали: теоретический анализ научной литературы, сравнение различных ИИ-систем, практические эксперименты (генерация изображений, анализ текста, распознавание объектов) и социологический опрос среди сверстников."
            },
            {
                question: "Что такое машинное обучение?",
                answer: "Я считаю, что машинное обучение — это область ИИ, где система учится на данных без явного программирования. Например, голосовой помощник улучшает понимание речи с каждым моим запросом."
            },
            {
                question: "Что такое нейронные сети?",
                answer: "Я считаю, что нейронные сети — это алгоритмы, вдохновлённые работой человеческого мозга. Они состоят из слоёв «нейронов», которые обрабатывают информацию и позволяют ИИ распознавать образы, понимать речь и принимать решения."
            },
            {
                question: "Что такое обработка естественного языка?",
                answer: "Я считаю, что обработка естественного языка (NLP) — это способность ИИ понимать, интерпретировать и генерировать человеческую речь и текст. Это лежит в основе работы чат-ботов, переводчиков и голосовых помощников."
            },
            {
                question: "Как ИИ помогает в разработке лекарств?",
                answer: "Я считаю, что ИИ анализирует огромные базы данных о химических веществах и их взаимодействиях, предсказывает, какие молекулы могут стать эффективными лекарствами, и позволяет учёным сразу работать с перспективными вариантами, экономя годы времени и миллионы рублей."
            },
            {
                question: "Как ИИ персонализирует лечение?",
                answer: "Я считаю, что ИИ анализирует данные о пациенте — генетику, историю болезней, реакцию на препараты — и предлагает врачу оптимальный план лечения. Например, для онкобольных подбирается комбинация препаратов, наиболее эффективная именно для их типа опухоли."
            },
            {
                question: "Как работают системы рекомендаций?",
                answer: "Я считаю, что системы рекомендаций анализируют наши действия: что мы смотрим, слушаем, пропускаем. Затем ИИ ищет закономерности и сравнивает с поведением других пользователей, чтобы предложить контент, который, скорее всего, нам понравится."
            },
            {
                question: "Почему ИИ может быть предвзятым?",
                answer: "Я считаю, что ИИ учится на данных, созданных людьми. Если в этих данных есть расовые, гендерные или другие предубеждения (например, в исторических данных чаще нанимали мужчин), ИИ неосознанно повторит эту дискриминацию."
            },
            {
                question: "Как ИИ влияет на рынок труда?",
                answer: "Я считаю, что ИИ автоматизирует рутинные задачи (сортировка на складах, анализ отчётов), что может привести к потере рабочих мест. Однако появятся и новые профессии — разработчики, этики ИИ, специалисты по обучению нейросетей."
            },
            {
                question: "Какие рекомендации дал автор проекта?",
                answer: "Я считаю, что необходимо: включить основы ИИ в школьную программу, проводить практические занятия с генераторами текста и изображений, создавать дискуссионные клубы для обсуждения этических вопросов."
            },
            {
                question: "Что автор думает о будущем ИИ?",
                answer: "Я считаю, что ИИ — это технология будущего и новый этап в развитии человечества. Он не заменит нас, а станет нашим партнёром, помогая решать глобальные проблемы. Главное — научиться использовать его осознанно и ответственно."
            },
            {
                question: "Как ИИ используется в умном доме?",
                answer: "Я считаю, что умный термостат изучает привычки жильцов и автоматически регулирует температуру. Колонки распознают голос каждого члена семьи и включают его любимую музыку. Камеры отличают домашних животных от людей, чтобы не поднимать ложную тревогу."
            },
            {
                question: "Как ИИ улучшает фотографии?",
                answer: "Я считаю, что камера со встроенным ИИ автоматически распознаёт лица, пейзажи и объекты, а затем применяет оптимальные настройки для улучшения снимка — яркость, контраст, баланс белого."
            },
            {
                question: "Как ИИ помогает в поиске информации?",
                answer: "Я считаю, что поисковые системы используют сложные ИИ-алгоритмы, чтобы анализировать миллиарды страниц и выдавать релевантные результаты за доли секунды. Они учитывают не только ключевые слова, но и контекст запроса."
            },
            {
                question: "Что такое адаптивное тестирование?",
                answer: "Я считаю, что это тест, где ИИ подбирает вопросы в зависимости от ответов ученика: если ответ правильный — даёт более сложный вопрос, если ошибка — предлагает проще. Это позволяет точно определить уровень знаний."
            },
            {
                question: "Какие глобальные проблемы может решить ИИ?",
                answer: "Я считаю, что ИИ может помочь в борьбе с болезнями (диагностика, лекарства) и изменением климата (оптимизация энергопотребления, моделирование климатических процессов)."
            }
        ];

        const questionsList = document.getElementById('questionsList');
        const answerContainer = document.getElementById('answerContainer');
        const answerQuestion = document.getElementById('answerQuestion');
        const answerText = document.getElementById('answerText');

        qaData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'question-item';
            div.textContent = `${index + 1}. ${item.question}`;
            div.onclick = () => {
                answerQuestion.textContent = item.question;
                answerText.textContent = item.answer;
                answerContainer.style.display = 'block';
                answerContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            };
            questionsList.appendChild(div);
        });
    </script>
</body>
</html>
